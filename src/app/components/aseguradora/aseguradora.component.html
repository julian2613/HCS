<div class="row" style="text-align: center; margin: 0px;">

    <div class="col-5 titulo-aseguradoras">
        <span>
            ASEGURADORAS
        </span>
    </div>
    <div class="col-7">
        <a class="image-container" (click)="openModal(mapfre, 'myCustomModalClass')">
            <img src="./../../../assets/images/mapfre.jpg" width="228px" height="110px">
        </a>

    </div>
</div>

<!-- begin Modal template   -->
<ng-template #mapfre let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">
            Formulario MAPFRE
        </h4>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-mapfre></app-mapfre>
    </div>
    <div class="modal-footer">
        <label style="font-weight: bold;">termsAndConditions.ending</label>
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
    </div>
</ng-template>
